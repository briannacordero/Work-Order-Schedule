<div class="form" [formGroup]="form">
    <div class="form__header">
        <div class="alert alert-danger mt-2" *ngIf="form.touched && form.errors?.['endBeforeStart']">
            End date must be on or after start date.
        </div>
        
        <div class="alert alert-danger mt-2" *ngIf="form.touched && form.errors?.['overlap']">
        This work order overlaps another order on the same work center.
        </div>          
      <div>
        <h2 class="form__title">Work Order Details</h2>
        <p class="form__subtitle">Specify the details, dates, and status for this order</p>
      </div>
  
      <div class="form__actions">
        <button type="button" class="btn btn-cancel" (click)="onCancel()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="onSubmit()">
          {{ mode === 'edit' ? 'Save' : 'Create' }}
        </button>
      </div>
    </div>
  
    <div class="form__field">
      <label>Work Order Name</label>
      <input class="form-control" type="text" [formControl]="form.controls.name" />
      <small class="text-danger" *ngIf="form.controls.name.touched && form.controls.name.invalid">
        Name is required.
      </small>
    </div>
  
    <div class="form__field">
      <label>Status</label>
      
      <ng-select
      formControlName="status"
      [clearable]="false"
      [searchable]="false"
      [items]="statusOptions"
      bindValue="value"
      bindLabel="label"
      >
      <ng-template ng-label-tmp let-item="item">
        <span class="status-pill" [ngClass]="'status-' + item.value">
          {{ item.label }}
        </span>
      </ng-template>
    </ng-select>  
    
    </div>    

    <div class="form__field">
      <label>End date</label>
      <div class="date-input">
        <input
        class="form-control"
        placeholder="YYYY-MM-DD"
        [value]="endDisplay"
        ngbDatepicker
        #endDp="ngbDatepicker"
        (dateSelect)="onEndPicked($event)"
        (click)="openPicker(endDp, startDp, 'endDate')"
        readonly
      />
      <small class="text-danger" *ngIf="form.controls.endDate.touched && form.controls.endDate.invalid">
        End date is required.
      </small>
    </div>
  
    <div class="form__field">
      <label>Start date</label>
      <div class="date-input">
        <input
        class="form-control"
        placeholder="YYYY-MM-DD"
        [value]="startDisplay"
        ngbDatepicker
        #startDp="ngbDatepicker"
        (dateSelect)="onStartPicked($event)"
        (click)="openPicker(startDp, endDp, 'startDate')"
        readonly
      />      
      <small class="text-danger" *ngIf="form.controls.startDate.touched && form.controls.startDate.invalid">
        Start date is required.
      </small>
    </div>
</div>

<div class="overlay" *ngIf="open">
    <div class="backdrop" (click)="onBackdropClick()"></div>
  
    <aside class="panel" (click)="$event.stopPropagation()">
      <app-work-order-form
        [mode]="mode"
        [initial]="initial"
        (cancel)="close.emit()"
        (submitForm)="save.emit($event)"
      ></app-work-order-form>
    </aside>
  </div>
